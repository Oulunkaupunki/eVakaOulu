fi.ouka.evakaoulu:
  MessageProvider:
    DECISION_HEADER:
      fi: Oulun varhaiskasvatukseen liittyvät päätökset
    DECISION_CONTENT:
      fi: |
        Olette hakeneet lapsellenne varhaiskasvatus- tai kerhopaikkaa Oulun varhaiskasvatuksesta. Päätös on luettavissa alla olevasta liitteestä.

        Varhaiskasvatus tai kerhopaikka on hakemuksen tehneen huoltajan hyväksyttävissä Oulun kaupungin varhaiskasvatuksen sähköisessä palvelussa osoitteessa varhaiskasvatus.ouka.fi. Paikkaa ei voi hyväksyä Suomi.fi-viestit -palvelussa.

        Huomioittehan, että vastaus päätökseen tulee antaa kahden viikon kuluessa.
    FEE_DECISION_HEADER:
      fi: Oulun varhaiskasvatukseen liittyvät päätökset
    FEE_DECISION_CONTENT:
      fi: |
        Olette saaneet päätöksen varhaiskasvatuksen asiakasmaksusta Oulun kaupungilta. Päätös on luettavissa alla olevasta liitteestä.

        Varhaiskasvatuksen asiakasmaksu on voimassa toistaiseksi ja perheellä on velvollisuus ilmoittaa, mikäli perheen tulot olennaisesti muuttuvat (+/- 10 %).

        Lisätietoja varhaiskasvatuksen asiakasmaksuista

        https://www.ouka.fi/oulu/paivahoito-ja-esiopetus/paivahoitomaksut
    VOUCHER_VALUE_DECISION_HEADER:
      fi: Oulun varhaiskasvatukseen liittyvät päätökset
    VOUCHER_VALUE_DECISION_CONTENT:
      fi: |
        Olette saaneet päätöksen palvelusetelin omavastuuosuudesta Oulun kaupungilta. Päätös on luettavissa alla olevasta liitteestä.

        Omavastuuosuus on voimassa toistaiseksi ja perheellä on velvollisuus ilmoittaa, mikäli perheen tulot olennaisesti muuttuvat (+/- 10 %).

        Lisätietoja:

        https://www.ouka.fi/oulu/paivahoito-ja-esiopetus/yksityisen-hoidon-tuki-ja-kuntalisa
