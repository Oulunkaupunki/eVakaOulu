  <h2>Omavastuuosuuden muodostuminen</h2>\
  <p>Mikäli teillä on omavastuuosuuteen tai tuloihin liittyvää kysyttävää, ottakaa yhteyttä varhaiskasvatuksen asiakasmaksutiimiin (p. 08 558 45300 ti-to 9.00-12.00).</p>\
  <p>Päiväkodin / perhepäivähoitajan perimä omavastuu voi olla suurempi, kuin mitä päätöksessä ilmoitettu, jos päiväkodin hinta on suurempi kuin palvelusetelin enimmäisarvo.</p>
