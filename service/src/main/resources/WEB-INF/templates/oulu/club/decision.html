<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <style th:replace="~{oulu/shared/common.html :: css}"></style>
</head>

<body>

<header th:replace="~{ oulu/shared/common :: header(type = 'notice')}"></header>

<div class="page first-page">
    <address th:replace="~{ oulu/shared/common :: address}"></address>

    <h1 th:text="#{decision.title}"></h1>
    <div th:replace="~{ oulu/shared/common :: child-and-unit-details}"></div>

    <p th:utext="#{decision.instructions}"></p>

</div>

<div class="page last-page">
    <div th:replace="~{ oulu/shared/common :: decision-details(type = 'notice') }"></div>
</div>

</body>
</html>
